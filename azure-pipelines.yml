# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml


trigger:
- master

pool: default

steps:
- script:
  az group create --location westeurope     --name urielOfir
  az deployment group create --resource-group urielOfir --template-file storage_deploy.json
  az deployment group create --resource-group urielOfir --template-file linux_deploy.json
  
  displayName: 'Build resource-group with two storages and a linux server'
